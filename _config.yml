# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
remote_theme: "mmistakes/minimal-mistakes@4.19.3"

minimal_mistakes_skin: "default"
minimal_mistakes_skin2: "dark"

title: "Jake Tae"
subtitle: ""
email: jake.tae@yale.edu
description: >- # this means to ignore newlines until "baseurl:"
  Hey there! My name is Jake, and I'm a sophomore at Yale University.
words_per_minute: 200
search: true
search_full_content: true

# twitter_username: username
github_username: jaketae

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  html_to_native: true

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages
  - _portfolio

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-seo-tag

author:
  name: "Jake Tae"
  avatar: "/assets/images/Photo.jpg"
  bio: "An aspiring mathematician and data scientist. Fan of tech, soccer, guitar, and food."
  location: "Seoul, KOR"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:jake.tae@yale.edu"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/jaketae"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/jaketae/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/jaesungtae"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/jaketae"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/jaketae/"

# Collections
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
